<section class="drawing-container">
  <nav class="controls">
    <input type="color" [(ngModel)]="currentColor" (change)="updateColor($event)" aria-label="Choose color">
    <button (click)="clearCanvas()" aria-label="Clear canvas">Clear Canvas</button>
  </nav>
  <canvas 
    #drawingCanvas 
    (mousedown)="startDrawing($event)"
    (mousemove)="draw($event)"
    (mouseup)="stopDrawing()"
    (mouseout)="stopDrawing()"
    width="800" 
    height="600"
    aria-label="Drawing canvas">
  </canvas>
</section>
