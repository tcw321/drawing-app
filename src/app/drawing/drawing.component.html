<section class="drawing-container">
  <nav class="controls">
    <div class="control-group">
      <label for="colorPicker">Color:</label>
      <input 
        id="colorPicker"
        type="color" 
        [(ngModel)]="currentColor" 
        (change)="updateColor($event)" 
        aria-label="Choose color">
    </div>
    
    <div class="control-group">
      <label for="lineWidth">Thickness:</label>
      <input 
        id="lineWidth"
        type="range" 
        [value]="lineWidth"
        (input)="updateLineWidth($event)"
        min="1" 
        max="20" 
        aria-label="Choose pen thickness">
      <span class="line-width-value">{{lineWidth}}px</span>
    </div>

    <div class="control-group">
      <label>Drawing Mode:</label>
      <div class="mode-buttons">
        <button 
          [class.active]="drawingMode === 'freehand'"
          (click)="setDrawingMode('freehand')" 
          aria-label="Freehand drawing mode">
          Freehand
        </button>
        <button 
          [class.active]="drawingMode === 'line'"
          (click)="setDrawingMode('line')" 
          aria-label="Straight line mode">
          Line
        </button>
      </div>
    </div>

    <button (click)="clearCanvas()" aria-label="Clear canvas">Clear Canvas</button>
  </nav>
  <canvas 
    #drawingCanvas 
    (mousedown)="startDrawing($event)"
    (mousemove)="draw($event)"
    (mouseup)="stopDrawing($event)"
    (mouseout)="stopDrawing($event)"
    width="800" 
    height="600"
    aria-label="Drawing canvas">
  </canvas>
</section>
