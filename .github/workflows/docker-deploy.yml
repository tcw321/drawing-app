name: Docker Build and Deploy

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/drawing-app
  HOST_IP: ${{ secrets.HOST_IP }}
  HOST_USER: ${{ secrets.HOST_USER }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

    - name: Copy config files and deploy
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST_IP }}
        username: ${{ secrets.HOST_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "docker-compose.yml,nginx/ssl.conf,init-letsencrypt.sh"
        target: "~/drawing-app"
        strip_components: 0

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_IP }}
        username: ${{ secrets.HOST_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/drawing-app
          
          # Login to Docker Hub without storing credentials
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin --config /dev/null
          
          # Create .env file for docker-compose
          echo "DOCKER_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/drawing-app" > .env
          
          # Create required directories
          mkdir -p certbot/conf certbot/www
          
          # Make init-letsencrypt.sh executable
          chmod +x init-letsencrypt.sh
          
          # Stop all containers first and wait
          docker-compose down --remove-orphans
          sleep 5  # Give time for ports to be properly released
          
          # Pull the new image
          docker-compose pull
          
          # Start containers with new image
          docker-compose up -d
          
          # Remove old, unused images to free up space
          docker image prune -f
          
          # Cleanup Docker login
          docker logout
          
          # Initialize SSL if needed
          if [ ! -d "./certbot/conf/live/tcw321.net" ]; then
            ./init-letsencrypt.sh
          fi