name: Docker Build and Deploy

on:
  push:
    branches:
      - main  # or master, depending on your default branch name

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/drawing-app
  HOST_IP: ${{ secrets.HOST_IP }}
  HOST_USER: ${{ secrets.HOST_USER }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_IP }}
        username: ${{ secrets.HOST_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |

          # Create app directory if it doesn't exist
          mkdir -p ~/drawing-app
          cd ~/drawing-app

          # Login to Docker Hub
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

          # Set environment variable for docker-compose
          export DOCKER_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/drawing-app"


          # Copy necessary files
          cat > docker-compose.yml << 'EOL'
          $(cat docker-compose.yml)
          EOL

          cat > nginx/ssl.conf << 'EOL'
          $(cat nginx/ssl.conf)
          EOL

          cat > init-letsencrypt.sh << 'EOL'
          $(cat init-letsencrypt.sh)
          EOL

          # Make init-letsencrypt.sh executable
          chmod +x init-letsencrypt.sh

          # Create required directories
          mkdir -p certbot/conf certbot/www

          # Pull and start containers
          docker-compose pull
          docker-compose up -d

          # Logout from Docker Hub for security
          docker logout

          # Initialize SSL if needed
          if [ ! -d "./certbot/conf/live/tcw321.net" ]; then
            ./init-letsencrypt.sh
          fi